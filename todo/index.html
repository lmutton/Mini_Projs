<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>To Do List - In Progress</title>
  <link href="https://fonts.googleapis.com/css?family=Comfortaa|Unica+One" rel="stylesheet"> 
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="tdl-container">
 <div class="current-date">
  <p id="day"><span id="day-name"></span><span id="day-date"></span></p>	 
  <p id="month"></p>
 </div>
 <div class="tdl-content">
	 <button class="btn"><i class="fa fa-plus fa-lg" aria-hidden="true"></i>
	</button>
	<input type="text" placeholder="Add an item..." class="text-bar">
	 <ul id="to-do">
   <li>
    <div class="checkbox">
     <input type="checkbox">
     <div class="check-off"></div>
     <div class="check-on"><i class="fa fa-check" aria-hidden="true"></i></div>
			<label for="checkbox" class="list-item">Item One</label>
			<div class="clear-minus">
				<i class="fa fa-minus fa-lg" aria-hidden="true"></i>
			</div>			
    </div>		 		 
   </li>
  </ul>

 </div>
	
	
	
	
</div>

<p class="byme">Made with <i class="fa fa-heart" aria-hidden="true" id="fa-heart"></i></p>
  
    <script  src="js/index.js"></script>

</body>
</html>
