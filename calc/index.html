<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Calculator - In Progress / Need to add functionality</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">

<body>
  <!-- need to add funcitonality -->

<div class="title">
 <h2>{ A Simple Calculator }</h2>
</div>

<div class="container">
 <div class="display">
  <input id="history" value="" disabled>
  <input id="result" value="0" disabled>
 </div>
 <div class="row">
  <button class="btn key" id="digit" value="7" type="submit">7</button>
  <button class="btn key" id="digit" value="8" type="submit">8</button>
  <button class="btn key" id="digit" value="9" type="submit">9</button>
  <button class="btn key" id="sum" value="*" type="submit">x</button>
 </div>
 <div class="row">
  <button class="btn key" id="digit" value="4" type="submit">4</button>
  <button class="btn key" id="digit" value="5" type="submit">5</button>
  <button class="btn key" id="digit" value="6" type="submit">6</button>
  <button class="btn key" id="sum" value="-" type="submit">-</button>
 </div>
 <div class="row">
  <button class="btn key" id="digit" value="1" type="submit">1</button>
  <button class="btn key" id="digit" value="2" type="submit">2</button>
  <button class="btn key" id="digit" value="3" type="submit">3</button>
  <button class="btn key" id="sum" value="+" type="submit">+</button>
 </div>
 <div class="row">
  <button class="btn long key" id="digit" value="0" type="submit">0</button>
  <button class="btn key" id="digit" value="." type="submit">.</button>
  <button class="btn key" id="sum" value="/" type="submit">รท</button>
 </div>
 <div class="row">
  <button class="btn" id="clear" value="c" type="submit">C</button>
  <button class="btn" id="equals" value="=" type="submit">=</button>
 </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
